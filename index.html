<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculadora de IMC</title>
    <!--Icono de ventana-->
    <link rel="icon" href="img/imc.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <h1 class="mt-5">Calculadora de IMC</h1>
      <div class="row mt-5">
        <div class="col-md-6">
          <div class="form-group">
            <label for="altura">Altura (cm):</label>
            <input type="number" class="form-control" id="altura" placeholder="Altura en cm" required>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="peso">Peso (kg):</label>
            <input type="number" class="form-control" id="peso" placeholder="Peso en kg" required>
          </div>
        </div>
      </div>
      <button class="btn btn-primary mt-3" onclick="calcularIMC()">Calcular IMC</button>
      <div class="form-group mt-3">
        <label for="resultado">Tu IMC es:</label>
        <input type="text" class="form-control" id="resultado" readonly>
        <small id="mensaje" class="form-text text-muted"></small>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <p class="text-center">Desarrollado por <a href="https://github.com/arnolcb">444rnol</a></p>
        </div>
      </div>
    </div>
  </footer>
  <style>
    footer {
      position: fixed;
      left: 0;
      bottom: 0;
      width: 100%;
      background-color: #e9ecef;
      color: #212529;
      text-align: center;
    }

    footer a {
      color: #212529;
    }

    footer a:hover {
      color: #212529;
    }

    footer p {
      margin-bottom: 0;
    }

    .container {
      margin-top: 30px;
    }

    .form-group {
      margin-bottom: 0;
    }

    .form-text {
      margin-top: 0;
    }

  </style>
</html>
